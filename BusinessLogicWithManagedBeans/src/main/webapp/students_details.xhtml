<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Students Details from Application Scope</title>
</h:head>
<h:body>
	<h2>Students Details from Application Scope</h2>
	<hr />
	<ul>
		<ui:repeat var="studentObj" value="#{studentsDetailsUtil.students}">
			<li>#{studentObj.firstName} #{studentObj.lastName} [#{studentObj.email}]</li>
		</ui:repeat>
	</ul>
</h:body>
</html>
