<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Students Details from Application Scope</title>
</h:head>
<h:body>
	<h2>Students Details from Application Scope</h2>
	<hr />
	<h:dataTable border="1" var="studentObj" value="#{studentsDetailsUtil.students}">
		<h:column>
			<f:facet name="header">First Name</f:facet><!-- Column Header -->
			#{studentObj.firstName}<!-- The value for each row -->
		</h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>
			#{studentObj.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{studentObj.email}
		</h:column>
	</h:dataTable>
</h:body>
</html>
