<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Students Details from Application Scope</title>
	<h:outputStylesheet library="css" name="student_table_styles.css"/>
</h:head>
<h:body>
	<h2>Students Details from Application Scope</h2>
	<hr />
	<h:dataTable var="studentObj" value="#{studentsDetailsUtil.students}"
	styleClass="demo-table"
	headerClass="demo-table-header"
	rowClasses="demo-table-odd-row,demo-table-even-row"
	>
		<h:column>
			<f:facet name="header">First Name</f:facet>
			#{studentObj.firstName}
		</h:column>
		<h:column>
			<f:facet name="header">Last Name</f:facet>
			#{studentObj.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{studentObj.email}
		</h:column>
	</h:dataTable>
</h:body>
</html>
