<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- itemLabel is shown on UI in options while itemValue goes at backend corresponding to selection on UI. -->
<h:head>
	<title>Registration Form</title>
</h:head>

<h:body>
	<h2>Registration Form</h2>
	<h:form>
		First Name: <h:inputText id="firstName" value="#{candidate.firstName}" />
		<br />
		<br />
		Last Name: <h:inputText id="lastName" value="#{candidate.lastName}" />
		<br />
		<br />
		Gender:
			<h:selectOneRadio value="#{candidate.gender}">
			<f:selectItem itemValue="Male" itemLabel="Male"/>
			<f:selectItem itemValue="Female" itemLabel="Female"/>
			<f:selectItem itemValue="Others" itemLabel="Others"/>
		</h:selectOneRadio>
		<br />
		<br />
		<h:commandButton value="Submit" action="candidate_response" />
	</h:form>
</h:body>
</html>
