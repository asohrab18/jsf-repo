<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Registration Form</title>
</h:head>

<h:body>
	<h2>Registration Form</h2>
	<h:form>
		First Name: <h:inputText id="firstName" value="#{employee.firstName}" />
		<br />
		<br />
		Last Name: <h:inputText id="lastName" value="#{employee.lastName}" />
		<br />
		<br />
		Country: 
		<h:selectOneMenu value="#{employee.country}">
			<f:selectItems value="#{employee.countryOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		Gender:
		<h:selectOneRadio value="#{employee.gender}">
			<f:selectItems value="#{employee.genderOptions}" />
		</h:selectOneRadio>
		<br />
		<br />
		Favorite Programming Languages:
		<h:selectManyCheckbox value="#{employee.favoriteLanguages}">
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			<f:selectItem itemValue="SQL" itemLabel="SQL" />
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Submit" action="employee_response" />
	</h:form>
</h:body>
</html>
