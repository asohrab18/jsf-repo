<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Employee Confirmation</title>
</h:head>

<h:body>
	<h2>Confirmed Registration</h2>
	<p><b>Employee's Name:</b> #{employee.firstName} #{employee.lastName}</p>
	<p><b>Country:</b> #{employee.country}</p>
	<p><b>Gender:</b> #{employee.gender}</p>
	<h4>Favorite Languages:</h4>
	<ul>
		<ui:repeat var="favlang" value="#{employee.favoriteLanguages}">
			<li>#{favlang}</li>
		</ui:repeat>
	</ul>
</h:body>
</html>
