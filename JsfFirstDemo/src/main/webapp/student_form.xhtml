<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- itemLabel is shown on UI in options while itemValue goes at backend corresponding to selection on UI. -->
<h:head>
	<title>Registration Form</title>
</h:head>

<h:body>
	<h2>Registration Form</h2>
	<h:form>
		First Name: <h:inputText id="firstName" value="#{student.firstName}" />
		<br />
		<br />
		Last Name: <h:inputText id="lastName" value="#{student.lastName}" />
		<br />
		<br />
		Country: 
		<h:selectOneMenu value="#{student.country}">
			<f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
			<f:selectItem itemValue="China" itemLabel="China"/>
			<f:selectItem itemValue="Denmark" itemLabel="Denmark"/>
			<f:selectItem itemValue="Egypt" itemLabel="Egypt"/>
			<f:selectItem itemValue="France" itemLabel="France"/>
			<f:selectItem itemValue="Germany" itemLabel="Germany"/>
			<f:selectItem itemValue="India" itemLabel="India"/>
			<f:selectItem itemValue="Japan" itemLabel="Japan"/>
			<f:selectItem itemValue="Korea" itemLabel="Korea"/>
			<f:selectItem itemValue="Malaysia" itemLabel="Malaysia"/>
			<f:selectItem itemValue="Netherlands" itemLabel="Netherlands"/>
			<f:selectItem itemValue="Russia" itemLabel="Russia"/>
			<f:selectItem itemValue="South Africa" itemLabel="South Africa"/>
			<f:selectItem itemValue="Turkey" itemLabel="Turkey"/>
			<f:selectItem itemValue="UK" itemLabel="United Kingdom"/>
			<f:selectItem itemValue="USA" itemLabel="United States"/>
		</h:selectOneMenu>
		<br />
		<br />
		Gender:
			<h:selectOneRadio value="#{student.gender}">
			<f:selectItem itemValue="Male" itemLabel="Male"/>
			<f:selectItem itemValue="Female" itemLabel="Female"/>
			<f:selectItem itemValue="Others" itemLabel="Others"/>
		</h:selectOneRadio>
		<br />
		<br />
		Favorite Programming Languages:
		<h:selectManyCheckbox value="#{student.favoriteLanguages}">
			<f:selectItem itemValue="C#" itemLabel="C#"/>
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="PHP" itemLabel="PHP"/>
			<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
			<f:selectItem itemValue="SQL" itemLabel="SQL"/>
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Submit" action="student_response" />
	</h:form>
</h:body>
</html>
