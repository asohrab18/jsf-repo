<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Associate Registration Form</title>
	<style>
		.error {
			color: red
		}
	</style>
</h:head>

<h:body>
	<h2>Associate Registration Form</h2>
	<h:form>
		First Name: <h:inputText label="First Name" value="#{associate.firstName}"/>
		<br />
		<br />
		Last Name: <h:inputText label="Last Name" value="#{associate.lastName}" />
		<br />
		<br />
		Course Code: 
		<h:inputText label="Course Code"  value="#{associate.courseCode}" id="course_code"  
		validator="#{associate.validateCourseCode}"/>
		
		<h:message for="course_code" styleClass="error"/>
		<br />
		<br />
		<h:commandButton value="Submit" action="associate_response" />
	</h:form>
</h:body>
</html>
