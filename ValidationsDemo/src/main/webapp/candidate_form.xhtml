<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- itemLabel is shown on UI in options while itemValue goes at backend corresponding to selection on UI. -->
<h:head>
	<title>Candidate Registration Form</title>
	<style>
		.error {
			color: red
		}
	</style>
</h:head>

<h:body>
	<h2>Candidate Registration Form</h2>
	<h:form>
		First Name: <h:inputText label="First Name" value="#{candidate.firstName}" id="firstName"/>
		<br />
		<br />
		Last Name: <h:inputText label="Last Name" value="#{candidate.lastName}" id="lastName" 
		required="true"	requiredMessage="Last Name is mandatory." />

		<h:message for="lastName" styleClass="error"/>
		<br />
		<br />
		Email: <h:inputText label="Email"  value="#{candidate.email}" id="email" 
		required="true" requiredMessage="You must give your Email."/>
		
		<h:message for="email" styleClass="error"/>
		<br />
		<br />
		<h:commandButton value="Submit" action="candidate_response" />
	</h:form>
</h:body>
</html>
