<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Citizen Registration Form</title>
	<style>
		.error {
			color: red
		}
	</style>
</h:head>

<h:body>
	<h2>Citizen Registration Form</h2>
	<h:form>
		First Name: <h:inputText label="First Name" value="#{citizen.firstName}"/>
		<br />
		<br />
		Last Name: <h:inputText label="Last Name" value="#{citizen.lastName}" />
		<br />
		<br />
		
		Free Passes: 
		<h:inputText label="Free Passes" value="#{citizen.freePasses}" id="free_passes">
			<f:validateLongRange minimum="0"  maximum="10"/>
		</h:inputText>
		<h:message for="free_passes" styleClass="error"/>
		<br />
		<br />
		
		Postal Code: 
		<h:inputText label="Postal Code" value="#{citizen.postalCode}" id="postal_code">
			<f:validateLength minimum="5"  maximum="5"/>
		</h:inputText>
		<h:message for="postal_code" styleClass="error"/>
		<br />
		<br />
		
		<h:commandButton value="Submit" action="citizen_response" />
	</h:form>
</h:body>
</html>
