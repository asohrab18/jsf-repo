<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- itemLabel is shown on UI in options while itemValue goes at backend corresponding to selection on UI. -->
<h:head>
	<title>Registration Form</title>
	<style>
		.error {
			color: red
		}
	</style>
</h:head>

<h:body>
	<h2>Registration Form</h2>
	<h:form>
		First Name: <h:inputText label="First Name" value="#{employee.firstName}"/>
		<br />
		<br />
		Last Name: <h:inputText label="Last Name"  value="#{employee.lastName}" id="last_name" required="true"/>
		<h:message for="last_name" styleClass="error"/>
		<br />
		<br />
		Email: <h:inputText label="Email"  value="#{employee.email}" id="email" required="true"/>
		<h:message for="email" styleClass="error"/>
		<br />
		<br />
		<h:commandButton value="Submit" action="employee_response" />
	</h:form>
</h:body>
</html>
