<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Person Registration Form</title>
	<style>
		.error {
			color: red
		}
	</style>
</h:head>

<h:body>
	<h2>Person Registration Form</h2>
	<h:form>
		First Name: <h:inputText label="First Name" value="#{person.firstName}"/>
		<br />
		<br />
		Last Name: <h:inputText label="Last Name" value="#{person.lastName}" />
		<br />
		<br />
		Phone Number: 
		<h:inputText label="Phone Number"  value="#{person.phoneNumber}" id="phone_number"  validatorMessage="Phone Number must follow xxx-xxx-xxxx">
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
		</h:inputText>
		
		<h:message for="phone_number" styleClass="error"/>
		<br />
		<br />
		<h:commandButton value="Submit" action="person_response" />
	</h:form>
</h:body>
</html>
